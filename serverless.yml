service: currency-alert

provider:
  name: aws
  runtime: nodejs8.10
  memorySize: 128
  stage: prod
  timeout: 3
  iamRoleStatements:
    - Effect: Allow
      Resource: "*"
      Action:
        - ses:SendEmail

package:
  individually: true

functions:
  check:
    handler: handler.run
    events:
      - schedule: rate(12 hours)
    reservedConcurrency: 1

resources:
  Resources:
    MemoryUsedMetricFilter:
      Type: AWS::Logs::MetricFilter
      Properties:
        LogGroupName: "/aws/lambda/currency-alert-${self:provider.stage}-check"
        FilterPattern: '[report_prefix="REPORT", ..., max_memory_used_prefix="Used:", max_memory_used,max_memory_used_unit="MB"]'
        MetricTransformations:
        - MetricValue: "$max_memory_used"
          MetricNamespace: Lambda
          MetricName: Memory

custom:
  prune:
    automatic: true
    number: 3

plugins:
  - serverless-prune-plugin
